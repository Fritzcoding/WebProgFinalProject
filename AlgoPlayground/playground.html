<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlgoPlayground — Sorting Visualizer</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>AlgoPlayground</h1></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="playground.html" class="active">Sorting</a>
      <a href="graph.html">Graph</a>
      <a href="algorithms.html">Algorithms</a>
      <a href="examples.html">Examples</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container two-col">
    <aside class="controls panel">
      <h2>Controls</h2>

      <label>Algorithm
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
        </select>
      </label>

      <label>Array size <span id="sizeVal">30</span>
        <input id="size" type="range" min="5" max="80" value="30"/>
      </label>

      <label>Speed (ms)
        <input id="speed" type="range" min="20" max="800" value="200"/>
      </label>

      <div class="btn-row">
        <button id="genBtn" class="btn">Generate Random</button>
        <button id="resetBtn" class="btn outline">Reset</button>
      </div>

      <div class="example-row">
        <label>Examples:
          <select id="exampleSelect"></select>
        </label>
        <button id="loadExampleBtn" class="btn">Load</button>
      </div>

      <div class="play-row">
        <button id="startBtn" class="btn">Start</button>
        <button id="pauseBtn" class="btn outline" disabled>Pause</button>
        <button id="stepBtn" class="btn outline">Step</button>
      </div>

      <div class="metrics">
        <div>Comparisons: <strong id="comp">0</strong></div>
        <div>Swaps: <strong id="swaps">0</strong></div>
      </div>

      <div class="note">Keyboard: Space = Start/Pause, ←/→ = Step Back/Forward</div>
    </aside>

    <section class="visual-panel">
      <div id="visualizer" class="visualizer" aria-label="Sorting visualization"></div>

      <section class="explain panel">
        <h3>Pseudo-code</h3>
        <pre id="pseudocode" class="pseudocode"></pre>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <small>AlgoPlayground — Sorting Visualizer</small>
  </footer>

  <script src="assets/js/visualizers/sortVisualizer.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
