<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlgoPlayground — Sorting Visualizer</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>AlgoPlayground</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="algorithms.html">Algorithms</a> |
      <a href="examples.html">Examples</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="controls">
      <div>
        <label for="algorithm">Algorithm</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">Selection Sort</option>
        </select>
      </div>

      <div>
        <label for="size">Array size</label>
        <input id="size" type="range" min="5" max="60" value="30" />
        <span id="sizeVal">30</span>
      </div>

      <div>
        <button id="genBtn">Generate Random</button>
        <button id="loadExampleBtn">Load Example</button>
        <select id="exampleSelect"></select>
      </div>

      <div class="play-controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="stepBtn">Step</button>
        <button id="resetBtn">Reset</button>
        <label for="speed">Speed</label>
        <input id="speed" type="range" min="1" max="1000" value="200" />
      </div>

      <div class="metrics">
        <span>Comparisons: <span id="comp">0</span></span>
        <span>Swaps: <span id="swaps">0</span></span>
      </div>
    </section>

    <section class="visualizer" id="visualizer" aria-label="Algorithm visualization"></section>

    <section class="explain">
      <h2>Pseudo-code</h2>
      <pre id="pseudocode"></pre>
    </section>
  </main>

  <footer>
    <small>AlgoPlayground — for learning algorithms (Demo)</small>
  </footer>

  <script src="assets/js/visualizers/sortVisualizer.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
