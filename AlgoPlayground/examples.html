<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AlgoPlayground — Examples</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>AlgoPlayground</h1></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="playground.html">Sorting</a>
      <a href="graph.html">Graph</a>
      <a href="algorithms.html">Algorithms</a>
      <a href="examples.html" class="active">Examples</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container content">
    <article class="panel">
      <h2>Examples (loaded via AJAX)</h2>
      <div id="examplesList"></div>
      <p class="note">These examples are read from <code>assets/data/examples.json</code>. Use them on the Sorting page via the examples drop-down.</p>
    </article>
  </main>

  <footer class="site-footer">
    <small>AlgoPlayground — Examples</small>
  </footer>

  <script>
    fetch('assets/data/examples.json').then(r=>r.json()).then(data=>{
      const container = document.getElementById('examplesList');
      const sorting = data.sorting || [];
      const graph = data.graphs || [];
      let html = '<h3>Sorting Examples</h3><ul>';
      sorting.forEach((s,i)=> html += `<li><strong>${s.name}</strong> — [${s.array.join(', ')}]</li>`);
      html += '</ul><h3>Graph Examples</h3><ul>';
      graph.forEach((g,i)=> html += `<li><strong>${g.name}</strong> — nodes: ${g.nodes.length}, edges: ${g.edges.length}</li>`);
      html += '</ul>';
      container.innerHTML = html;
    }).catch(e=> { document.getElementById('examplesList').textContent = 'Failed to load examples.'; });
  </script>
</body>
</html>
