<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AlgoPlayground — Contact</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>AlgoPlayground</h1></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="playground.html">Sorting</a>
      <a href="graph.html">Graph</a>
      <a href="algorithms.html">Algorithms</a>
      <a href="examples.html">Examples</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container content">
    <article class="panel">
      <h2>Contact & Feedback</h2>
      <form id="contactForm" novalidate>
        <label>姓名<input id="name" required /></label>
        <label>電子郵件<input id="email" type="email" required /></label>
        <label>訊息<textarea id="message" rows="6" required></textarea></label>
        <div class="btn-row">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn outline">Reset</button>
        </div>
        <p id="contactResult" class="note"></p>
      </form>
      <p class="note">此表單為前端驗證範例（若要儲存需串接後端）。</p>
    </article>
  </main>

  <footer class="site-footer">
    <small>AlgoPlayground — Contact</small>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const result = document.getElementById('contactResult');
      if(!name || !email || !message) { result.textContent = '請完整填寫所有欄位。'; result.style.color='crimson'; return; }
      // Simulate successful submission
      result.textContent = '已收到訊息（模擬）— 謝謝您的回饋！';
      result.style.color = 'green';
      this.reset();
    });
  </script>
</body>
</html>
